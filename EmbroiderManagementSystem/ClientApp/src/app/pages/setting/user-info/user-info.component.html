<div>
  <form nz-form *ngIf="formResetToggle" [formGroup]="validateForm" (ngSubmit)="save()" [attr.autocomplete]="isGeneralEditor ? 'NaN' : null" >
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="jobTitle">jobTitle</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid jobTitle!">
        <input appAutofocus nz-input formControlName="jobTitle" id="jobTitle-{{uniqueId}}" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="userName">User Name</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid User Name!">
        <input nz-input formControlName="userName" id="userName-{{uniqueId}}" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">Email</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid Email!">
        <input nz-input formControlName="email" id="email-{{uniqueId}}" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="roles">Roles</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid Role!">
        <nz-select formControlName="roles" nzMode="tags" [nzTokenSeparators]="[',']">
          <nz-option *ngFor="let option of allRoles" [nzLabel]="option.name" [nzValue]="option.name"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item *ngIf="!isChangePassword">
      <nz-form-label [nzSm]="6" [nzXs]="24">Password</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <a (click)="changePassword()">Password Change</a>
      </nz-form-control>
    </nz-form-item>

    <ng-container *ngIf="isChangePassword">
        <ng-container *ngIf="!isNewUser && isEditingSelf">
          <nz-form-item>
            <nz-form-label  [nzSm]="6" [nzXs]="24" nzRequired
              nzFor="currentPassword">Current Password</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid current Password!">
              <input nz-input type="password" formControlName="currentPassword" id="currentPassword-{{uniqueId}}" />
            </nz-form-control>
          </nz-form-item>
        </ng-container>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="newPassword">New
            Password</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid newPassword!">
            <input nz-input type="password" formControlName="newPassword" id="newPassword-{{uniqueId}}" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired
            nzFor="confirmPassword">Confirm Password</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="passwordErrorTpl">
            <input nz-input type="password" formControlName="confirmPassword" id="confirmPassword-{{uniqueId}}" />
            <ng-template #passwordErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">
                Please confirm your password!
              </ng-container>
              <ng-container *ngIf="control.hasError('confirm')">
                Password is inconsistent!
              </ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
    </ng-container>
    
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="fullName">Full Name</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid Full Name!">
        <input nz-input formControlName="fullName" id="fullName-{{uniqueId}}" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber">Phone</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid phoneNumber!">
        <input nz-input formControlName="phoneNumber" id="phoneNumber-{{uniqueId}}" />
      </nz-form-control>
    </nz-form-item>
    <ng-container *ngIf="!isShowOnModal">
      <nz-form-item nz-row class="register-area">
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
          <button nz-button nzType="primary">Update</button>
        </nz-form-control>
      </nz-form-item>
    </ng-container>
  </form>
</div>
